services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventflow-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/eventflow
      - JWT_SECRET=your_jwt_secret_here
      - CORS_ORIGIN=http://localhost:3000,https://studio.apollographql.com
    depends_on:
      - mongodb
    networks:
      - eventflow-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB service
  mongodb:
    image: mongo:6
    container_name: eventflow-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data/db
    networks:
      - eventflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Define volumes
volumes:
  mongodb-data:
    driver: local

# Define networks
networks:
  eventflow-network:
    driver: bridge
